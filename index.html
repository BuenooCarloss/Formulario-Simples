<!Doctype html>
<html lang="pt-br">
	<head>

		<meta charset="utf-8">
        <title> Formulario</title>
        <link rel=stylesheet type="text/css" href="css/Style.css">
    </head>

    <body>

    	<div id="cadastro">
    	<form>
    		<h1 class="titulo">Pet Shop Banho e Tosa</h1>
    		<div class="nome">
    			<label for="idNome">Nome</label> <br>
    			<input type="text" id="idNome" name="nNome" placeholder="Digite seu nome" size="30px" maxlength="20" required> <br>
    		</div>

    		<div class="nascimento">
    			<label for="idNascimento"> Data de Nascimento</label> <br>	
    			<input type="date" id="idNascimento" max="2022-01-01" min="1900-01-01"required> <br>
    		</div>

    		<div class="idade">
    			<label for="idIdade">Idade</label> <br>
    			<input type="number" min="17" max="100" size="10px" required> <br>
    		</div>

    		<div class="endereco">
    			<label for="idEndereco">Endereço</label><br>
    			<input type="text" name="endereço" id="idEndereco" placeholder="Digite seu endereço" maxlength="30" required>
    			<label for="idNum">Nº</label>
    			<input type="number" min="1" max="10000" required><br>
    		</div>

    		<div class="telefone">
    			<label for="idTelefone">Telefone</label> <br>
				<input type="tel" id="idTelefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required> <br>	
			</div>	

			<div class="npet">
    			<label for="idPet">Nome do Pet</label> <br>
    			<input type="text" name="nPet" placeholder="Digite o nome do seu bichinho" size="30px" maxlength="20" required> <br>
    		</div>

    		<div class="ipet">	
    			<label for="idIdadePet">Idade do Pet</label><br>
    			<input type="number" min="0" max="25" required size="10px" required> <br>
    		</div>

    		<label for="idEspecie">Espécie</label><br>
    		<input type="text" name="nEspecie" id="idEspecie" placeholder="Digite a espécie de seu bichinho" size="30px" maxlength="20" required=""><br>

    		<div class="raca">
    			<label for="idRaça">Raça</label><br>
    			<input type="text" name="nRaça" id="idRaça" placeholder="Digite a raça de seu bichinho" size="30px" maxlength="20" required><br>
    		</div>

    		<div class="sexo">
    			<label for="idSexo">Sexo do Pet</label><br>
    			<input list="idSexo" required>
    			<datalist id="idSexo">
    				<option value="M">Macho</option>
    				<option value="F">Femea</option>
    			</datalist><br>
    		</div>

    		<div class="servicos">    		
    			<label for="idServiços"> Serviços</label><br>
    			<input list="idServiços" required>
    			<datalist id="idServiços">
    				<option value="Um dia de SPA"> R$100</option>
    				<option value="Banho e Tosa"> R$50</option>
    				<option value="Somente Banho">R$20</option>
    			</datalist><br>

    		</div>

    		<input type="reset" value="Limpar" class="botoes">
    		<input type="submit" value="Enviar" class="botoes" onclick="alert('Seu Formulario foi enviado')">

    	</form>
    	</div>
    </body>
   </html>
